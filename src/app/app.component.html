<div class="container" id="container_form">
  <h1>{{form_title}}</h1>
  <form>
    Nombre: <input type="text" name="nombre" [(ngModel)]="nombre"><br><br>
    Apellido: <input type="text" name="apellido" [(ngModel)]="apellido"><br><br>
    Cargo: <input type="text" name="cargo" [(ngModel)]="cargo"><br><br>
    Salario: <input type="number" name="salario" [(ngModel)]="salario"><br><br>
    <input class="btn btn-warning" type="submit" value="Registrar" (click)="guardarEmpleado()">
  </form>
  <p *ngIf="registro">{{mensaje}}</p>
</div>

<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <div *ngFor="let empleado of empleados">
        {{empleado.nombre}} {{empleado.apellido}} - {{empleado.cargo}} - {{empleado.salario}}
    </div>
  </div>
</div>
