<div class="container">
    <div class="row">
        <div>
            <a [routerLink]="['/actualiza',i]">{{i+1}}.{{empleado.nombre}} {{empleado.apellido}} - {{empleado.cargo}} - {{empleado.salario}}</a> 
        </div>
        <app-caracteristicas-empleados (caracteristicasEmpleados)="agregarCarac($event)"></app-caracteristicas-empleados>
        <ul style="list-style: none ;">
            <li *ngFor="let carac of caracteristicas">{{carac}}</li>
        </ul>
    </div>
</div>
